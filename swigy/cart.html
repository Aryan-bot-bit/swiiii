<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canteen Background</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            background: url('canteen.jpeg') no-repeat center center/cover; /* Add the image as background */
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            position: relative;
        }

        /* Moving Background Food Bubbles */
        .background-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .background-bubble {
            position: absolute;
            border-radius: 50%;
            animation: float 10s infinite ease-in-out;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }

        .background-bubble img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            opacity: 0.9;
            filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.3));
        }

        .background-bubble:nth-child(1) {
            width: 120px;
            height: 120px;
            top: 15%;
            left: 10%;
            animation-delay: 0s;
        }

        .background-bubble:nth-child(2) {
            width: 160px;
            height: 160px;
            top: 50%;
            left: 70%;
            animation-delay: 2s;
        }

        .background-bubble:nth-child(3) {
            width: 100px;
            height: 100px;
            bottom: 20%;
            left: 30%;
            animation-delay: 4s;
        }

        .background-bubble:nth-child(4) {
            width: 200px;
            height: 200px;
            top: 25%;
            left: 60%;
            animation-delay: 6s;
        }

        @keyframes float {
            0% {
                transform: translate(0, 0);
            }
            50% {
                transform: translate(30px, -50px);
            }
            100% {
                transform: translate(0, 0);
            }
        }

        /* Login Box */
        .container {
            z-index: 1;
        }

        .login-box {
            width: 350px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(15px);
            text-align: center;
        }

        .login-box h2 {
            margin-bottom: 20px;
            font-size: 28px;
            color: #ffffff;
        }

        .input-box {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-box label {
            display: block;
            margin-bottom: 5px;
            color: #fff;
        }

        .input-box input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            outline: none;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background-color: #6a11cb;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: #2575fc;
        }

        p {
            margin: 10px 0;
            font-size: 14px;
            color: #fff;
        }

        p a {
            color: #6a11cb;
            text-decoration: none;
        }

        .social-login {
            margin-top: 20px;
        }

        .social-login p {
            margin-bottom: 10px;
            color: #fff;
        }

        .google, .facebook {
            width: 48%;
            padding: 10px;
            margin: 0 2%;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
        }

        .google {
            background-color: #db4437;
            color: white;
        }

        .facebook {
            background-color: #4267b2;
            color: white;
        }
    </style>
</head>
<body>
    <div class="background-container">
        <!-- Floating Bubbles with Food Images -->
        <div class="background-bubble"><img src="f1.jpeg" alt="Pizza"></div>
        <div class="background-bubble"><img src="f2.jpeg" alt="Burger"></div>
        <div class="background-bubble"><img src="f3.jpeg" alt="Ice Cream"></div>
        <div class="background-bubble"><img src="f2.jpeg" alt="Pasta"></div>
    </div>
    <div class="container">
        <div class="login-box">
            <h2>Hello There!</h2>
            <form id="login-form">
                <div class="input-box">
                    <label for="username">User Name</label>
                    <input type="text" id="username" placeholder="Enter User Name">
                </div>
                <div class="input-box">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter Password">
                </div>
                <button type="submit" class="btn">Sign In</button>
                <p>Don't have an account? <a href="#">Create</a></p>
                <div class="social-login">
                    <p>Or</p>
                    <button type="button" class="google">Google</button>
                    <button type="button" class="facebook">Facebook</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById("login-form").addEventListener("submit", function (event) {
            event.preventDefault();
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (username === "aryan" && password === "123") {
                window.location.href = "http://127.0.0.1:5500/index.html";
            } else {
                alert("Invalid Username or Password");
            }
        });
    </script>
</body>
</html>
